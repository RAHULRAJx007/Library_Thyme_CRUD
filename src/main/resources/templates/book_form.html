<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    .err{
    color:red;
    font-size:12px;
    }
    </style>
</head>

<body style="background-color:#f8f9fa; font-family:'Segoe UI', sans-serif;">

<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width:500px; margin:auto;">
        <h2 class="text-center text-primary mb-4">Add Book</h2>

        <!-- Success message -->
        <div th:if="${success}" class="alert alert-success text-center">
            <span th:text="${success}"></span>
        </div>

        <!-- Error message -->
        <div th:if="${failed}" class="alert alert-danger text-center">
            <span th:text="${failed}"></span>
        </div>

        <!-- Book Form -->
        <form th:action="@{/save}"
              th:object="${book}"
              method="post"
              enctype="multipart/form-data">

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text"
                       class="form-control"
                       th:field="*{title}"
                       placeholder="Enter book title"
                       required>
                       <div th:if="${#fields.hasErrors('title')}">
                       	<p th:errors="*{title}" class="err"></p>
                       </div>
            </div>

            <!-- Author -->
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text"
                       class="form-control"
                       th:field="*{author}"
                       placeholder="Enter author name"
                       required>
                         <div th:if="${#fields.hasErrors('author')}">
                       	<p th:errors="*{author}" class="err"></p>
                       </div>
            </div>

            <!-- Publication Year -->
            <div class="mb-3">
                <label class="form-label">Publication Year</label>
                <input type="number"
                       class="form-control"
                       th:field="*{publicationYear}"
                       placeholder="Enter publication year"
                       required>
            </div>

            <!-- ISBN -->
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text"
                       class="form-control"
                       th:field="*{isbn}"
                       placeholder="Enter ISBN number">
            </div>

            <!-- Book Cover Image -->
            <div class="mb-3">
                <label class="form-label">Book Cover</label>
                <input type="file"
                       class="form-control"
                       name="imageFile"
                       accept="image/*"> 
            </div>
            
                 <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       th:fied="*{email}"> 
                         <div th:if="${#fields.hasErrors('email')}">
                       	<p th:errors="*{email}" class="err"></p>
                       </div>
            </div>
            
                 <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text"
                       class="form-control"
                         th:fied="*{telephone}">   
                        <div th:if="${#fields.hasErrors('telephone')}">
                       	<p th:errors="*{telephone}" class="err"></p>
                       </div>
                         
            </div>
            
            

            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    Save Book
                </button>

                <a href="/list" class="btn btn-outline-secondary">
                    View Book List
                </a>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
